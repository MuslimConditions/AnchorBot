{% extends "layout.html" %}
{% block title %}Keywords - {% endblock %}
{% block content %}
<div id="content" style="padding: 50pt;">
    {% for kw in keywords %}
    <div class="list" style="width:33%;display:inline-block"><a class="button" href="/key/{{kw.word}}">{{ kw.word }} ({{ kw.clickcount }})</a></div>
    {% endfor %}
</div>
{% endblock %}
