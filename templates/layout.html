<!DOCTYPE html>
<html>
  <head>
      <title>{% block title %}{% endblock %}AnchorBot</title>
    <link type="text/css" rel="stylesheet" href="/static/components/bootstrap/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="{{ style }}">
  </head>
  <body>
    {% block header %}
    <nav class="navbar navbar-default navbar-fixed-top" id="header">
			<div class="container-fluid">
				<div class="navbar-header">
					<div class="navbar-brand">
						<a class="title" href="/">AnchorBot</a>
					</div>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a class="menu" id="feeds" href="/feeds" title="List all feeds">Feeds</a></li>
						<li><a class="menu" id="keywords" href="/keys" title="List most clicked keys">Keys</a></li>
						<li><a class="menu" id="media" href="/media" title="List all media">Media</a></li>
						<li><a class="menu" id="quit" href="/quit" title="Shuts down this server">Quit</a></li>
					</ul>
				</div>
			</div>
    </nav>
    {% endblock %}
    <div id="popup">
    {% block popup %}
        <div id="popup_content"></div>
    {% endblock %}
    </div>
    <div id="container">
    {% block container %}
      {% if mode in ["key", "feed"] %}
      <h1 title="{{ data.ID }}" id="keyword">{{ data.word }}</h1>
      {% endif %}
      {% block content %}{% endblock %}
    {% endblock %}
    </div>
		<!--<script src="/bower/components/angular/angular.min.js"></script>//-->
  </body>
</html>
